<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .register-form, .login-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .register-form h2, .login-form h2 {
            margin-bottom: 20px;
        }
        .register-form input, .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-form button, .login-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-form button:hover, .login-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"></a>
                </div>
                
    <div class="register-form">
        <h2>Registration</h2>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>

    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="login_email" placeholder="Email" required>
            <input type="password" id="login_password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
 
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC09hqd8MEo-FAyWaRhglVk4zMQ3NWTsdU",
            authDomain: "contactform-926d0.firebaseapp.com",
            databaseURL: "https://contactform-926d0-default-rtdb.firebaseio.com",
            projectId: "contactform-926d0",
            storageBucket: "contactform-926d0.appspot.com",
            messagingSenderId: "234646333464",
            appId: "1:234646333464:web:d5e4c700107a99c1f97b6d"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        document.getElementById("registerForm").addEventListener("submit", function(event){
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log(user);
                alert("Registration successful");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
                alert(errorMessage);
            });
        });

        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();

            const email = document.getElementById("login_email").value;
            const password = document.getElementById("login_password").value;

            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log(user);
                alert("Login successful");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
                alert(errorMessage);
            });
        });
    </script>
</body>
</html>
